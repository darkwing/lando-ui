version: '2'
services:
  lando-ui:
    build:
      context: ./
      dockerfile: ./docker/Dockerfile-dev
    volumes:
      - ./landoui/:/app/landoui
      - ./tests/:/app/tests
    ports:
      - "7777:7777"
    environment:
      - RUN_DEV_SERVER=True
      - PORT=7777
      - HOST=0.0.0.0
      - DEBUG=True
      - VERSION_PATH=/version.json
      - SECRET_KEY=secret_key_change_me
      - SESSION_COOKIE_NAME=lando-ui.dev
      - SESSION_COOKIE_DOMAIN=
      - SESSION_COOKIE_SECURE=False
  py3-linter:
    build:
      context: ./
      dockerfile: ./docker/py3-linter-dockerfile
    volumes:
     - ./:/code/

